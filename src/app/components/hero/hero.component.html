<section class="hero-container position-relative">
  <app-sidebar></app-sidebar>
  <div id="carouselControls" class="slider carousel slide" data-bs-ride="carousel" data-bs-interval="false">
    <div class="carousel-inner">
      <div class="slide-item carousel-item w-100 align-items-center" *ngFor="let slide of slides;let index = index;let isFirst = first;" [ngClass]="{active:isFirst}" style="{{'background-image: url(' + slide.backgroundImage + ');'}}">
        <div class="slide-inner d-flex align-items-center align-middle position-relative h-100">
          <div class="slide-content position-relative mb-lg-5">
            <h2 [innerHTML]="slide.title" class="fw-bold"></h2>
            <a href="{{slide.link}}" class="btn-see-project d-inline-block fw-bold text-center position-relative text-decoration-none">{{slide.seeProject}}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container-controls">
      <div class="controls position-absolute d-inline-block text-center text-md-start">
        <div class="carousel-control d-inline-block fw-bold" data-bs-target="#carouselControls" data-bs-slide="prev">
          <i class="fa fa-long-arrow-left me-1" aria-hidden="true"></i>
          <span> PREV</span>
        </div>
        <div class="carousel-control d-inline-block fw-bold me-0" data-bs-target="#carouselControls" data-bs-slide="next">
          <span>NEXT</span>
          <i class="fa fa-long-arrow-right ms-1" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="slide-number position-absolute text-end fw-bold" id="snh-1">
<!--    <span class="position-relative">0{{currentIndex > totalItems ? '1' : currentIndex === 0 ? totalItems : currentIndex}} / </span> 0{{totalItems}}-->
  </div>
  <div class="right-text position-absolute text-uppercase">architecture</div>
</section>
